<html>
    <script>
        // código que será repetido
        function somaMultiplo3ou5(limit) {
  let sum = 0;
  for (let i = 0; i < limit; i++) {
    if (i % 3 === 0 || i % 5 === 0) {
      sum += i;
    }
  }
  return sum;
}

//console.log(somaMultiplos(10));     
       
    </script>
</html>
