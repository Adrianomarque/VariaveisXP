<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var substração = 4 - 2;
        console.log(substração);

        var multiplicação = 4 * 2;
        console.log(multiplicação);

        var divisão = 20 / 4;
        console.log(divisão); 

        var resto = 20 % 3;
        console.log(resto);
        
        // 3 ** 4 = 3 * 3 * 3 * 3 = 81
        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        
        //precedencia
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2);
        console.log(resultado);

        //incremento
        var incremento = 11;
        incremento = incremento + 1;
        incremento++;
        console.log(incremento)
        
        //decremento
        var decremento = 10;
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);


    </script>
</html>
